<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>
    <!-- General settings for better font rendering -->
    <match target="font">
        <edit name="autohint" mode="assign">
            <bool>true</bool>
        </edit>
        <edit name="hinting" mode="assign">
            <bool>true</bool>
        </edit>
        <edit name="hintstyle" mode="assign">
            <const>hintslight</const>
        </edit>
        <edit name="rgba" mode="assign">
            <const>rgb</const>
        </edit>
    </match>

    <!-- Set preferred fonts for each generic family -->
    <!-- 1. Sans-serif family -->
    <alias>
        <family>sans-serif</family>
        <prefer>
            <family>Noto Sans</family>         <!-- For Latin characters -->
            <family>Noto Kufi Arabic</family>  <!-- For Arabic characters -->
            <family>YourNerdFontName</family>  <!-- !! Important addition for icons !! -->
            <family>Noto Color Emoji</family>  <!-- For emoji -->
        </prefer>
    </alias>

    <!-- 2. Serif family -->
    <alias>
        <family>serif</family>
        <prefer>
            <family>Noto Serif</family>
            <family>Noto Naskh Arabic</family>
            <family>YourNerdFontName</family>  <!-- !! Important addition for icons !! -->
            <family>Noto Color Emoji</family>
        </prefer>
    </alias>

    <!-- 3. Monospace family -->
    <alias>
        <family>monospace</family>
        <prefer>
            <family>Noto Mono</family>
            <family>Noto Kufi Arabic</family>  <!-- To ensure Arabic support in terminals -->
            <family>JetBrainsMono Nerd Font</family>  <!-- !! Important addition for icons !! -->
            <family>Noto Color Emoji</family>
        </prefer>
    </alias>

</fontconfig>

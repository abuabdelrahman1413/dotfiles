#################################
#
# Backend
#
#################################

# Backend to use: "xrender", "glx", or "xr_glx_hybrid".
# GLX backend is typically much faster but requires a compatible driver. [1]
# Recommended for most modern systems for better performance and features like blur.
backend = "glx";


#################################
#
# Opacity
#
#################################

# The opacity of inactive windows. (0.1 - 1.0, defaults to 1.0)
# This is the main setting for your request. 0.85 means 85% opaque.
inactive-opacity = 0.85;

# The opacity of active windows. (0.1 - 1.0, defaults to 1.0)
# Keeping this at 1.0 means your focused window is fully opaque.
active-opacity = 1.0;

# Opacity of window titlebars and borders. (0.1 - 1.0, disabled by default)
# You can uncomment this to make only the frames transparent.
# frame-opacity = 0.85;

# Let inactive opacity set by `inactive-opacity` override the
# _NET_WM_WINDOW_OPACITY values of windows.
inactive-opacity-override = false;

# You can also set rules for specific applications if you want
# some to behave differently.
# Example: Keep GIMP fully opaque even when inactive.
# opacity-rule = [
#   "100:class_g = 'Gimp'"
# ];


#################################
#
# Fading
#
#################################

# Fade windows during opacity changes.
fading = true;

# The time between steps in a fade in milliseconds. (default 10).
# A lower value means a faster fade.
fade-delta = 5;

# Opacity change between steps while fading in. (default 0.028).
# A higher value means a faster fade.
fade-in-step = 0.03;

# Opacity change between steps while fading out. (default 0.03).
# A higher value means a faster fade.
fade-out-step = 0.03;

# Exclude certain windows from fading.
# fade-exclude = [
#   "class_g = 'slock'"
# ];


#################################
#
# Other
#
#################################

# Try to detect WM windows and mark them as active.
mark-wmwin-focused = true;
mark-ovredir-focused = true;
use-ewmh-active-win = true;

# Detect rounded corners and treat them as rectangular when --shadow-ignore-shaped is on.
detect-rounded-corners = true;

# Detect _NET_WM_OPACITY on client windows, useful for window managers
# that don't pass _NET_WM_WINDOW_OPACITY of client windows to frame windows.
detect-client-opacity = true;

# Enable vsync to prevent screen tearing. [1]
vsync = true;

# Disable shadows on specific windows. [3]
# You might want to disable shadows for panels or docks.
# shadow-exclude = [
#   "class_g ?= 'i3-frame'",
#   "class_g = 'Polybar'",
#   "class_g = 'slock'"
# ];


#################################
#
# Window type settings
#
# `wintypes` allows you to customize settings for different
# window types, like docks, menus, and notifications.
#
#################################

wintypes:
{
  tooltip = { fade = true; shadow = true; opacity = 0.85; focus = true; full-shadow = false; };
  dock = { shadow = false; clip-shadow-above = true; }
  dnd = { shadow = false; }
  popup_menu = { opacity = 0.9; }
  dropdown_menu = { opacity = 0.9; }
};
